<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord page with flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Mobile.css" media="(max-width:600px)">
</head>

<body>
    <div class="main">
        <div class="board">



            <!-- first area -->
            <div class="first">
                <div class="welcome">
                    <h1>Welcome back!</h1>
                    <p class="welcome-text">We're exiting to see you again</p>
                </div>
                <p class="email-text">Email or Phone Number</p>
                <div class="email">
                    <input required class="email-input" type="text">
                </div>
                <p class="email-text">Password </p>
                <div class="email">
                    <input required class="email-input" type="password">
                </div>
                <a href="#" class="forgot">forgot your passoword</a>
                <div class="button-login">
                    <a href="#" class="login-tag">Login</a>
                </div>
                <!-- image for mobile screen -->

            </div>
            <!-- ----------------------------------- -->


            <!-- second area ---------------------->
            <div class="second">
                <div class="images">
                    <img class="qr-code" src="images/Qr-code.png" alt="">
                    <h2 class="heading">Login with QR Code</h2>
                    <p class="text">Scan this with dicord <strong>mobile app</strong> to login in instantly.</p>
                </div>


            </div>
            <!-- ------- -->
        </div>
    </div>
</body>

</html>
